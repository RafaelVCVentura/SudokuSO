name: C Compilation and Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up GCC
        run: sudo apt-get install build-essential
      
      - name: Compile the code
        run: make

      - name: Run tests
        run: ./programa
